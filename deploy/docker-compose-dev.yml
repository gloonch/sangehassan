version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: sangehassan-db
    env_file: .dev.env
    environment:
      POSTGRES_USER: ${DB_USER:-sangehassan}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sangehassan_dev}
      POSTGRES_DB: ${DB_NAME:-sangehassan}
    ports:
      - "5432:5432"
    volumes:
      - ./postgres/init:/docker-entrypoint-initdb.d
      - pg_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${DB_USER} -d $${DB_NAME}" ]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ../back
      target: dev
    container_name: sangehassan-backend
    env_file: .dev.env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - ../back:/app

  website:
    image: node:20-alpine
    container_name: sangehassan-website
    working_dir: /app
    env_file: .dev.env
    ports:
      - "5173:5173"
    volumes:
      - ../front/website:/app
      - ../front/shared:/shared
    command: sh -c "npm install && npm run dev"

  panel:
    image: node:20-alpine
    container_name: sangehassan-panel
    working_dir: /app
    env_file: .dev.env
    ports:
      - "5174:5174"
    volumes:
      - ../front/panel:/app
      - ../front/shared:/shared
    command: sh -c "npm install && npm run dev"

  nginx:
    image: nginx:alpine
    container_name: sangehassan-nginx
    ports:
      - "8081:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../back/storage/images:/var/www/images:ro

volumes:
  pg_data_dev:
